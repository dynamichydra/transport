<link rel="stylesheet" href="APPS/login/style.css">

<div class="loginWRAPPER DM_FULLSCREEN py-3">

  
  <div class="logoContainer">
    <img id="loginLogo" src="">
  </div>
  <div class="loginDIV">
    
    <div>
      <h1>Sign in</h1>

      <form id="loginForm">

        <div id="errorMsg" class="alert alert-danger" style="display:none">
          Incorrect Login Detail
        </div>

        <div class="row">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="phone" placeholder="Phone Number">
            <label for="floatingInput">Phone Number</label>
          </div>
          <div class="form-floating">
            <div id="showPassword"><i class="bi bi-eye"></i></div>
            <input type="password" class="form-control" id="pass" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
        </div>

        <br>
        <br>

        <button id="loginBTN" type="submit" class="btn btn-dark btn-lg">Sign in</button>
      </form>
    </div>
  </div>
</div>

<script src="APPS/login/modules/login.js"></script>
